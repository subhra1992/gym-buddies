<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Buddies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>💪 Gym Buddies</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Workouts</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Train by Body Part</h2>
      <p>Click a body area to explore muscle exercises</p>
    </section>

    <section class="body-grid">
      <div class="body-card" onclick="showExercises('Chest')">🫀<span>Chest</span></div>
      <div class="body-card" onclick="showExercises('Back')">🔙<span>Back</span></div>
      <div class="body-card" onclick="showExercises('Arms')">💪<span>Arms</span></div>
      <div class="body-card" onclick="showExercises('Shoulders')">🧠<span>Shoulders</span></div>
      <div class="body-card" onclick="showExercises('Legs')">🦵<span>Legs</span></div>
      <div class="body-card" onclick="showExercises('Core')">🎯<span>Core</span></div>
    </section>

    <section id="exercise-section" class="exercise-section"></section>
  </main>

  <footer>
    <p>&copy; 2025 Gym Buddies. Stay strong!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
